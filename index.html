<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rubik's Cube Solver</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Rubik's Cube Solver</h1>

    <div class="face">
      <strong>Face Color:</strong><br>
      <span style="color:white; background:black"> U = White </span>
      <span style="color:yellow;"> D = Yellow </span>
      <span style="color:green;"> F = Green </span>
      <span style="color:blue;"> B = Blue </span>
      <span style="color:orange;"> L = Orange </span>
      <span style="color:red;"> R = Red </span>
    </div>

    <div class="buttons">
      <button onclick="scrambleAndDisplay()">Scramble</button>
      <button onclick="solveAndDisplay()">Solve</button>
      <button onclick="resetAndDisplay()">Reset</button>
    </div>

    <!-- <div id="output"></div> -->
     <div id="output" style="white-space: pre; font-family: monospace; margin-top: 20px;"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
